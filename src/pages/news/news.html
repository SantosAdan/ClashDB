<ion-header>

  <ion-navbar>
    <ion-title>ClashDB</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div class="videowrapper">
    <iframe src="https://www.youtube.com/embed/TJryIc0Cwy4?rel=0&showinfo=0" frameborder="0" allowfullscreen
            width="640" height="550"
    ></iframe>
  </div>

  <ion-list>
    <ion-list-header text-center>
      Not√≠cias
    </ion-list-header>

    <ion-item *ngFor="let video of videos" (click)="goToVideo(video.items[0].id)">
      <ion-thumbnail item-start>
        <img [src]="video.items[0].snippet.thumbnails.high.url" alt="">
      </ion-thumbnail>

      <h2 text-wrap>{{video.items[0].snippet.title}}</h2>
      <p>{{video.items[0].snippet.description}}</p>
    </ion-item>
  </ion-list>

</ion-content>
